<!DOCTYPE html>
<html lang="en">
<head>
    <title>AngularJS $http Example</title>
    <style>
        .username.ng-valid {
            background-color: lightgreen;
        }

        .username.ng-dirty.ng-invalid-required {
            background-color: red;
        }

        .username.ng-dirty.ng-invalid-minlength {
            background-color: yellow;
        }

        .email.ng-valid {
            background-color: lightgreen;
        }

        .email.ng-dirty.ng-invalid-required {
            background-color: red;
        }

        .email.ng-dirty.ng-invalid-email {
            background-color: yellow;
        }

    </style>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="myApp" class="ng-cloak">
<div class="generic-container" ng-controller="UserController as ctrl">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">User Registration Form </span></div>
        <div class="formcontainer">
            <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                <input type="hidden" ng-model="ctrl.user.id"/>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="firstname">FirstName</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.firstname" id="firstname"
                                   class="firstname form-control input-sm" placeholder="Enter your firstname" required
                                   ng-minlength="2"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.firstname.$error.required">This is a required field</span>
                                <span ng-show="myForm.firstname.$error.minlength">Minimum length required is 2</span>
                                <span ng-show="myForm.firstname.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="lastname">LastName</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.lastname" id="lastname"
                                   class="lastname form-control input-sm" placeholder="Enter your lastname" required
                                   ng-minlength="2"/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.lastname.$error.required">This is a required field</span>
                                <span ng-show="myForm.lastname.$error.minlength">Minimum length required is 2</span>
                                <span ng-show="myForm.lastname.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="email">Email</label>
                        <div class="col-md-7">
                            <input type="email" ng-model="ctrl.user.email" id="email"
                                   class="email form-control input-sm" placeholder="Enter your Email" required/>
                            <div class="has-error" ng-show="myForm.$dirty">
                                <span ng-show="myForm.email.$error.required">This is a required field</span>
                                <span ng-show="myForm.email.$invalid">This field is invalid </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="phone">Phone</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.phone" id="phone"
                                   class="form-control input-sm" placeholder="Enter your Phone Number" required/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="cell">Cell</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.cell" id="cell"
                                   class="form-control input-sm" placeholder="Enter your Cell Number" required/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-md-12">
                        <label class="col-md-2 control-lable" for="age">Age</label>
                        <div class="col-md-7">
                            <input type="text" ng-model="ctrl.user.age" id="age" class="form-control input-sm"
                                   placeholder="Enter your Age. [This field is validation free]"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-actions floatRight">
                        <input type="submit" value="{{!ctrl.user.id ? 'Add' : 'Update'}}" class="btn btn-primary btn-sm"
                               ng-disabled="myForm.$invalid">
                        <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm"
                                ng-disabled="myForm.$pristine">Reset Form
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Users </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID.</th>
                    <th>FIRSTNAME</th>
                    <th>LASTTNAME</th>
                    <th>EMAIL</th>
                    <th>PHONE</th>
                    <th>CELL</th>
                    <th>AGE</th>

                    <th width="20%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="u in ctrl.users">
                    <td><span ng-bind="u.id"></span></td>
                    <td><span ng-bind="u.firstname"></span></td>
                    <td><span ng-bind="u.lastname"></span></td>
                    <td><span ng-bind="u.email"></span></td>
                    <td><span ng-bind="u.phone"></span></td>
                    <td><span ng-bind="u.cell"></span></td>
                    <td><span ng-bind="u.age"></span></td>
                    <td>
                        <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Edit
                        </button>
                        <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remove
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>-->
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller/user_controller.js"></script>
<script src="js/service/user_service.js"></script>
</body>
</html>
